<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timothy Beck</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<!-- 	The headboard element is behind the nav and header elements. it's sole purpose is to push the sidebar and
			dynamic elements out from behind the nav/header
	The nav element contains the navContainer which acts as a nav bar,
			nav will also holds the socialMediaContainer and buttons.-->
<div class="headboard">
	<nav class="NavBar">
		<div class="NavMenu">
			<input type="image" class="ResumeButton" onclick="" src="media/resumeActive.png" alt="Resume"/>
			<input type="image" class="PortfolioButton" onclick="" src="media/portfolioInactive.png" alt="Portfolio"/>
			<input type="image" class="ContactButton" onclick="" src="media/ContactInactive.png" alt="Contact Me"/>
			<input type="image" class="AboutButton" onclick="" src="media/AboutmeInactive.png" alt="About Me"/>
			<!-- My blog is currently out of scope and will be added at a later date between projects
			<input type="image" class="BlogButton" onclick="" src="media/blogInactive.png" alt="Blog"/>
			-->
		</div>
	</nav>
</div>

<!-- 	The mobileMenu is appears outside of the right edge of viewport unless you are loading a mobile page.
		In this case it slide in from the right side of the viewport, while the menu icon stays in the top right
		corner of vieport. The menuContent element contains the nav elements, socialmedia elements similarly to
		the nav element, however also has a copywrite statement, and a call to action image for social media.-->
<div class="mobileMenu">
	<div class="menuIcon">
		<div class="menuButton"></div>
	</div>
	<div class="menuContent">
		<div class="buttons">
			<div class="resumeButton"></div>
			<div class="portfolioButton"></div>
			<div class="aboutButton"></div>
			<div class="contactButton"></div>
		</div>
	</div>
	<div class="socialMediaContainer">
		<div class="githubButton"></div>
		<div class="linkedinButton"></div>
		<div class="facebookButton"></div>
	</div>
</div>
<!--	dynamicContent element contains the main portion of the page, using JS DOM manipulation we will append elements
		into this container, which will comprise the majority of the page content.-->
<div class="dynamicContent">

	<!-- 	The sidebar element along the left side of the screen is numbered dynamically to the length of the page.
		Emulating the styling of Sublime Text editor-->
	<div class="sidebar">
		<div class="linenum">

		</div>
	</div>

	<div class="mainpage">

	</div>
</div>

</body>
</html>
